<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container abc">
      <!-- Signup Form -->
      <form id="signupForm" class="form-control form" style="display: none" onsubmit="addUser(event)">
        <h3 class="text-center">Sign up</h3>
        <p class="text-center" style="font-style: oblique">
          Sign up to continue
        </p>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Name"
          required
        />
        <br />
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="passwd"
          name="passwd"
          class="form-control"
          placeholder="password"
          required
        />
        <br />
        <span id="message1" style="display: flex; justify-content: center; font-size: small">
        </span>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" id="signup" type="submit">
            Sign up
          </button>
        </div>
        <br />
        <span style="display: flex; justify-content: center; font-size: small"
          >Already have an account?
          <button type="button" class="login" onclick="showLogin()">
            Log In
          </button>
        </span>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form-control form"  onsubmit="loginUser(event)">
        <h3 class="text-center">Log in</h3>
        <p class="text-center" style="font-style: oblique">Welcome back</p>
        <input
          type="email"
          id="loginEmail"
          name="email"
          class="form-control"
          placeholder="Email"
          required
        />
        <br />
        <input
          type="password"
          id="loginPasswd"
          name="passwd"
          class="form-control"
          placeholder="Password"
          required
        />
        <br />
        <span id="message2" style="display: flex; justify-content: center; font-size: small">
        </span>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-success" id="login" type="submit">
            Log In
          </button>
        </div>
        <span style="display: flex; margin-top: 5px;justify-content: center; font-size: small">
        <button type="button" id="forgot" class="login" onclick="forgotPassword()">Forgot Password?</button>
        </span>
        <br>
        <span style="display: flex; justify-content: center; font-size: small">
          Don't have an account?
          <button type="button" class="login" onclick="showSignup()">
            Sign Up
          </button>
        </span>
      </form>
      <img src="./images/budget185.png" alt="Expense Tracker" />
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
